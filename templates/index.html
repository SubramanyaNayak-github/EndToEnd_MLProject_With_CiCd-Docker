           <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v9 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="static/css2/nunito-font.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="static/css2/style.css"/>
</head>
<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('static/assets/img/image1.jpg')">
			<form class="form-detail" action="/predict" method="post">
				<h2>Please Fill The Information</h2>
				<div class="form-row-total">

					<div class="form-row-total">
                        <div class="form-row">
                            <label for="crim"> Per Capita Crime Rate:</label>
                            <input type="text" name="crim" id="crim" class="input-text" placeholder="Enter Per Capita Crime Rate" required>
                        </div>
                    
                        <div class="form-row">
                            <label for="zn"> Proportion of Residential Land Zoned:</label>
                            <input type="text" name="zn" id="zn" class="input-text" placeholder="Enter Proportion of Residential Land Zoned" required>
                        </div>
                    
                        <div class="form-row">
                            <label for="indus"> Proportion of Non-Retail Business Acres:</label>
                            <input type="text" name="indus" id="indus" class="input-text" placeholder="Enter Proportion of Non-Retail Business Acres" required>
                        </div>
                    
                        <div class="form-row">
                            <label for="chas"> Charles River Dummy Variable (= 1 if tract bounds river; 0 otherwise):</label>
                            <input type="text" name="chas" id="chas" class="input-text" placeholder="Enter Charles River Dummy Variable" required>
                        </div>
                    
                        <div class="form-row">
                            <label for="nox"> Nitrogen Oxides Concentration:</label>
                            <input type="text" name="nox" id="nox" class="input-text" placeholder="Enter Nitrogen Oxides Concentration" required>
                        </div>
                    
                        <div class="form-row">
                            <label for="rm"> Average Number of Rooms per Dwelling:</label>
                            <input type="text" name="rm" id="rm" class="input-text" placeholder="Enter Average Number of Rooms per Dwelling" required>
                        </div>
                    
                        <div class="form-row">
                            <label for="age"> Proportion of Owner-Occupied Units Built Prior to 1940:</label>
                            <input type="text" name="age" id="age" class="input-text" placeholder="Enter Proportion of Owner-Occupied Units Built Prior to 1940" required>
                        </div>
                    
                        <div class="form-row">
                            <label for="dis"> Weighted Mean of Distances to Five Boston Employment Centres:</label>
                            <input type="text" name="dis" id="dis" class="input-text" placeholder="Enter Weighted Mean of Distances to Five Boston Employment Centres" required>
                        </div>
                    
                        <div class="form-row">
                            <label for="rad"> Index of Accessibility to Radial Highways:</label>
                            <input type="text" name="rad" id="rad" class="input-text" placeholder="Enter Index of Accessibility to Radial Highways" required>
                        </div>
                    
                        <div class="form-row">
                            <label for="tax"> Full-Value Property-Tax Rate per $10,000:</label>
                            <input type="text" name="tax" id="tax" class="input-text" placeholder="Enter Full-Value Property-Tax Rate per $10,000" required>
                        </div>
                    
                        <div class="form-row">
                            <label for="ptratio"> Pupil-Teacher Ratio by Town:</label>
                            <input type="text" name="ptratio" id="ptratio" class="input-text" placeholder="Enter Pupil-Teacher Ratio by Town" required>
                        </div>
                    
                        <div class="form-row">
                            <label for="black"> 1000(Bk - 0.63)^2 where Bk is the Proportion of Blacks by Town:</label>
                            <input type="text" name="black" id="black" class="input-text" placeholder="Enter 1000(Bk - 0.63)^2 where Bk is the Proportion of Blacks by Town" required>
                        </div>
                    
                        <div class="form-row">
                            <label for="stat"> Lower Status of the Population (Percent):</label>
                            <input type="text" name="stat" id="stat" class="input-text" placeholder="Enter Lower Status of the Population (Percent)" required>
                        </div>

                        <div class="form-row-last">
                            <input type="submit" name="register" class="register" value="Predict">
                        </div>
                    
                </div>
            </div>
    </head>
